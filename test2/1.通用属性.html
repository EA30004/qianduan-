<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用标签属性</title>
</head>
<body>
    <!--id：给标签取一个标识名-->
    <p id="p1">例子1</p>
    <p id="p2">例子2</p>

    <!--class：给标签取一个类名-->
    <div class="test">div例</div>
    <p class="test">p例</p>

    <!--style：用来设置当前标签的样式-->
    <p style="color: lightpink;width:200px;border:1px aqua solid">这是测试例子</p>

    <!--title -->
    <p title="这是 提示">☞这里</p>


</body>
</html>
