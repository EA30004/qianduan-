<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
    <!--文本框-->
    <form name="stuInfo"method="post"action="text.jsp" >
        <input type="text"name="user"placeholder="输入用户名">
        <input type="submit"><!--input类主要用于完成输入或发送指令-->
    </form>
    <br>
 
    <form action="">
        <input type="text"name="text"placeholder="请输入一个数字"value="100"disabled="disabled"><br>
        <input type="text"name="text"placeholder="请输入一个数字"value="100"READONLY><br>
        <input type="text"name="text"placeholder="请输入一个数字"value="100"MINLENGTH="3"MAXLENGTH="9"><br>
        <br>
        <input type="password">
    </form>
    <!--  单选框-->
    <form action="">
        <input type="radio"name="sex"checked>男
        <input type="radio"name="sex">女
        <input type="radio"name="sex"disabled >保密
        <br>
        <input type="radio"name="no"checked>1
        <input type="radio"name="no">2
        <input type="radio"name="no">3
        <br><br>
        <!--复选框-->
        <input type="checkbox"name="hobby"checked>听书
        <input type="checkbox"name="hobby"checked>学习
        <input type="checkbox"name="hobby">游戏
        <br>
       <!-- 文件上传按钮-->
        <input type="file"><br>
        <input type="button"value="登录"><br>
        <input type="image"src="MC.jpg"title="minecraft">
        <input type="submit">
        <input type="reset">
    </form>


</body>
</html>
