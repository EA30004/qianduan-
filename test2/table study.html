<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本表格</title>
</head>
<body>
  <!--  table>tr*2>td{内容$}*3-->
  <table>
      <tr>
          <td>内容1</td><!--<th>表头，对下面内容起说明作用，th的内容会自动加粗和居中显示-->
          <td>内容2</td>
          <td>内容3</td>
      </tr>
      <tr>
          <td>内容1</td>
          <td>内容2</td>
          <td>内容3</td>
      </tr>
  </table><!--border      width       cellspacing   cellpadding  -->
      <table border="1" width="400" cellspacing="1"cellpadding="12" align="center">
          <tr>
              <td>内容1</td>
              <td>内容2</td>
              <td>内容3</td>
          </tr>
          <tr>
              <td>内容1</td>
              <td>内容2</td>
              <td>内容3</td>
          </tr>
      </table>
  </table>
</body>
</html>
